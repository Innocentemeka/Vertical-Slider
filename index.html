<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fd3555;">
        <h1>Nature flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #2a86ba;">
        <h1>bluuue sky</h1>
        <p>with it's mountains</p>
      </div>
      <div style="background-color: #252e33;">
        <h1>lonely castle</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background-color: #ffb866;">
        <h1>flying eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://images.unsplash.com/photo-1518644730709-0835105d9daa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fG1hbiUyMHdvcmtpbmd8ZW58MHx8MHx8fDA%3D&w=1000&q=80');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1448932223592-d1fc686e76ea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bWFuJTIwd29ya2luZ3xlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1544006659-f0b21884ce1d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fG1hbiUyMHdvcmtpbmd8ZW58MHx8MHx8fDA%3D&w=1000&q=80');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1617870952348-7524edfb61b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWFuJTIwbGFwdG9wfGVufDB8fDB8fHww&w=1000&q=80');"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fa fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fa fa-arrow-up"></i>
      </button>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
